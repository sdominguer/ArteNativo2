{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">{% if form.instance.pk %}Editar Producto{% else %}Agregar Producto{% endif %}</h2>
            <form method="post" class="border p-4 rounded bg-light shadow">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Nombre</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Descripci√≥n</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.price.id_for_label }}" class="form-label">Precio</label>
                    {{ form.price }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
