{% extends 'base.html' %}

{% block content %}
    <h2>Eliminar Producto</h2>
    <p>¿Estás seguro de que quieres eliminar "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'product_list' %}">Cancelar</a>
    </form>
{% endblock %}
